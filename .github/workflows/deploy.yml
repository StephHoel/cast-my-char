name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: "Build and Deploy"
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸŸ¦ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ðŸ› ï¸ Build do projeto
        run: npm run build

      - name: ðŸ“ Verificar pasta de build
        id: check-dist
        run: |
          if [ -d "./dist" ]; then
            echo "dist_dir=./dist" >> $GITHUB_OUTPUT
          elif [ -d "../dist" ]; then
            echo "dist_dir=../dist" >> $GITHUB_OUTPUT
          else
            echo "Erro: Pasta dist nÃ£o encontrada!"
            exit 1
          fi

      - name: ðŸš€ Deploy do Vite para o GitHub Pages
        uses: skywarth/vite-github-pages-deployer@v1.5.0
